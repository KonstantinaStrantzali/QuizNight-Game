<!DOCTYPE html>
<html lang="en">

<head>
     <title>Quiz Night Game</title>
    <link rel="shortcut icon" type="image/jpg" href="assets/logo.png"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">

   
</head>

<body class="quiz-page">
    <header>
        <div class="container-fluid header-area">
            <div class="row">
                <div class="col-lg-4 col-sm-2">
                    <audio id="myAudio" muted>
                        <source src="assets/music.mp3" type="audio/mpeg">
                      </audio>
                    <button id ="audio"><i class="fas fa-volume-mute iconChanged"></i></button>
        </div>
        <div class="d-none d-sm-block col-lg-8 col-sm-10 ">
            <h1 class="quiz-page-headings">Quiz Night Game</h1>
        
        </div>
       </div>
       </div>
    </header>
     <!-- Features section-->  
    <div class="container-fluid counters-container">
        <div class="row justify-content-center mt-sm-1">
            <div class="col-2 m-4">
                <p>Score
                    <span class="d-inline d-md-none">
                        <br />
                    </span>
                    <span id="scoreCounter">0
                    </span>
                </p>
            </div>
            <div class="col-2 m-4">
                <p> Question
                    <span class="d-inline d-md-none">
                        <br />
                    </span>
                    <span id="questionCounter">1</span><span class="question-sum">/10</span>
                </p>
            </div>
            <div class="col-2 m-4">
                <p>Time
                    <span class="d-inline d-md-none">
                        <br />
                    </span>
                    <span id="timeCounter">0
                    </span>
                </p>
            </div>
        </div>
    </div>

     <!-- /Navigation Bar-->  
 <!-- Questions section-->  
    <section class="question-area">
        <div class="container-fluid ">
            <div class="row justify-content-center ">
                <div class="col-xs-12 col-md-8 m-2 question-panel"> 
                  <p class= "question-content mt-lg-5" id="question-content">Question Loading...</p>
                </div>
            </div>
            </div>
    <!-- Answers section-->  
        <div class="container-fluid mt-lg-3 mt-md-3 answer-area">
            <div class="row justify-content-center">
              <div class="col-md-4 col-xs-6 text-center answers" id="option1"></div>
              <div class="col-md-4 col-xs-6 text-center answers" id="option2"></div>
              </div>
              <div class="row justify-content-center">
              <div class="col-md-4 col-xs-6 text-center answers" id="option3"></div>
              <div class="col-md-4 col-xs-6 text-center answers" id="option4"></div>
            </div>
            </div>
        
    </section>
    <!-- Modal -->
  <div class="modal fade" id="gameOver-Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content"> 
        
          <h5 class="modal-title" id="exampleModalLabel">Game Over</h5>
        
        <div class="modal-body">
            <h4 class="text-center">Oh no! You ran out of time</h4>
           
        </div>
        <div class="modal-footer justify-content-center">
            <a class="btn btn-secondary btn-lg" id="button-tryAgain" href="quiz.html">Try Again</a>
            <a class="btn btn-secondary btn-lg"id="button-home" href="index.html">Go Home</a>
        </div>
      </div>
    </div>
  </div>
 <!-- End of modal-->  

<script src="assets/js/quiz.js"></script>
<script src="assets/js/sound.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

</body>
</html>
