<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@1,700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">

    <title>Quiz Night Game</title>
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-sm-2">
                    <audio id="myAudio" muted="false">
                        <source src="quizmusic.mp3" type="audio/mpeg">
                      </audio>
                    <button id ="audio"><i class="fas fa-volume-mute iconChanged"></i></button>
        </div>
        <div class="col-lg-8 col-sm-10">
            <h1 class="quiz-page-headings">Quiz Night Game</h1>
        
        </div>
       </div>
       </div>
    </header>
    <div class="counters-container">
        <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-2 m-4 ">
                <p>Score:
                    <span class="d-inline d-md-none">
                        <br />
                    </span>
                    <span id="scoreCounter">0
                    </span>
                </p>
            </div>
            <div class="col-2 m-4">
                <p> Question:
                    <span class="d-inline d-md-none">
                        <br />
                    </span>
                    <span id="questionCounter">1</span><span class="question-sum">/10</span>
                </p>
            </div>
            <div class="col-2 m-4">
                <p>Time:
                    <span class="d-inline d-md-none">
                        <br />
                    </span>
                    <span id="timeCounter">0
                    </span>
                </p>
            </div>
        </div>
    </div>
    </div>
</div>
    <section class="question-area">
        <div class="container-fluid ">
            <div class="row justify-content-center ">
                <div class="col-xs-12 col-md-8 m-4  question-panel"> 
                  <h1 class= "question-content mt-3" id="question-content"></h1>
                </div>
            </div>
            </div>
   
        <div class="container-fluid mt-4 answer-area">
            <div class="row justify-content-center">
              <div class="col-md-4 col-xs-6 text-center answers" id="option1"></div>
              <div class="col-md-4 text-xs-6 text-center answers" id="option2"></div>
              </div>
              <div class="row justify-content-center">
              <div class="col-md-4 col-xs-6 text-center answers" id="option3"></div>
              <div class="col-md-4 col-xs-6 text-center answers" id="option4"></div>
            </div>
            </div>
        </div>    
    </section>
   
    <footer>

   
    <script src="/assets/js/quiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    </body>
</footer>
</html>
